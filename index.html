<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
    <script type="module" src="./index.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Battleship</h1>
      <button id="restart">Restart</button>
    </header>
    <main>
      <div class="player-container" id="playerOne">
        <input
          class="name-input"
          type="text"
          name="name"
          id="playerOneName"
          value="Player One"
        />
        <div class="board">
          <div class="overlay">
            <div class="start-game-container">
              <p>Enter name and click play!</p>
              <button id="playButton">Play</button>
            </div>
          </div>
        </div>
        <div class="dialogue">Place your ships!</div>
      </div>
      <div class="score-container">
        <div class="score-title"><h3>Score</h3></div>
        <div class="point-container" id="playerOnePoints">
          <div class="point"></div>
          <div class="point"></div>
          <div class="point"></div>
        </div>
        <div class="divider"></div>
        <div class="point-container" id="playerTwoPoints">
          <div class="point"></div>
        </div>
      </div>
      <div class="player-container" id="playerTwo">
        <input
          class="name-input"
          type="text"
          name="name"
          id="playerTwoName"
          value="Computer"
        />
        <div class="board">
          <div class="overlay hidden">
            <div class="start-game-container hidden">
              <p>Enter name and place ships!</p>
            </div>
          </div>
        </div>
        <div class="dialogue">its your turn!</div>
      </div>
    </main>
    <footer><i class="fa-brands fa-github"></i></footer>
  </body>
</html>
