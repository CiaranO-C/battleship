<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <header>
      <h1>Battleship</h1>
    </header>
    <main>
      <div class="game-start">
        <input
          class="name-input"
          type="text"
          name="name"
          id="playerOneName"
          value="Player One"
        />
        <div class="player-two-select">
          <input
            class="name-input selected"
            type="text"
            name="name"
            id="computer"
            value="Computer"
            readonly
          />
          <input
            class="name-input"
            type="text"
            name="name"
            id="playerTwoName"
            value="Player Two"
          />
        </div>
        <button id="scrollDown">Ready your ships</button>
      </div>
      <div class="game-container">
        <div class="player-container active" id="playerOne">
          <p>Player One</p>
          <div class="board">
            <div class="overlay"></div>
          </div>
          <div class="board-tools">
            <div class="ship-container">
                <div class="ship-parent carrier-parent"></div>
                <div class="ship-parent patrol-parent"></div>
                <div class="ship-parent battleship-parent"></div>
                <div class="ship-parent destroyer-parent"></div>
                <div class="ship-parent submarine-parent"></div>
            </div>
            <div class="ship-buttons">
              <button class="material-symbols-outlined rotate-ship">
                cached
              </button>
              <button class="material-symbols-outlined randomize">
                shuffle
              </button>
              <button class="material-symbols-outlined return-ships">
                cancel
              </button>
            </div>
          </div>
        </div>
        <div class="score-container">
          <div class="score-title"><h3>Score</h3></div>
          <div class="divider">
            <div class="point-container" id="playerOnePoints"></div>
            <div class="line"></div>
            <div class="point-container" id="playerTwoPoints"></div>
          </div>
        </div>
        <div class="player-container" id="playerTwo">
          <p>Computer</p>
          <div class="board">
            <div class="overlay hidden"></div>
          </div>
          <div class="board-tools hidden">
            <div class="ship-container">
              <div class="ship-parent carrier-parent"></div>
              <div class="ship-parent patrol-parent"></div>
              <div class="ship-parent battleship-parent"></div>
              <div class="ship-parent destroyer-parent"></div>
              <div class="ship-parent submarine-parent"></div>
            </div>
            <div class="ship-buttons">
                <button class="material-symbols-outlined rotate-ship">
                  cached
                </button>
                <button class="material-symbols-outlined randomize">
                  shuffle
                </button>
                <button class="material-symbols-outlined return-ships">
                  cancel
                </button>
              </div>
        </div>
      </div>
    </main>
    <footer><i class="fa-brands fa-github"></i></footer>
  </body>
</html>
